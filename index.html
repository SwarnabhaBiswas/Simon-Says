<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS</title>
    <!-- <link rel="icon" type="image/png" href="ADD YOUR ICON LINK"> -->
    <script src="https://kit.fontawesome.com/7f971ba31c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start the game</h2>
<div class="container">
    <div class="lineOneBtn">
        <div class="btn red" type="button" id="red">1</div>
        <div class="btn yellow" type="button" id="yellow">2</div>
    </div>
    <div class="lineTwoBtn">
        <div class="btn green" type="button" id="green">3</div>
        <div class="btn blue" type="button" id="blue">4</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
